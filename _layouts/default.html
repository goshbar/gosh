<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body class="page {% if page.title %}{{page.title | downcase}}{%else%}home{%endif%}">
    {% if page.path != "index.html" %}
      {% include navbar.html %}
    {% endif %}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
    <script src="{{ '/assets/js/navbar.js' | relative_url}}"></script>
  </body>
</html>
